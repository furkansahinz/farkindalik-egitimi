<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked</title>
    
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .hacked {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: bold;
            color: red;
            text-align: center;
            animation: blink 1s infinite;
            z-index: 1;
        }
        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }
        .random-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            white-space: pre-wrap;
            overflow: hidden;
            z-index: 0;
            line-height: 1.5rem;
        }
        .logo-container {
            position: fixed;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2;
        }
        .logo-container img {
            width: 200px; /* Logo boyutu artırıldı */
        }
        .footer {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            color: red;
            text-align: center;
            font-size: 1rem;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            background-color: black;
        }
        .footer a {
            color: white; /* E-posta bağlantısı beyaz renkte */
            text-decoration: underline; /* Alt çizgi */
            font-weight: bold; /* Kalın yazı */
        }
        .footer a:hover {
            text-decoration: underline; /* Üzerine gelindiğinde altı çizili */
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <a href="https://penteguard.com" target="_blank">
            <img src="https://cdn.discordapp.com/attachments/1199772049615376617/1285910972388605992/siyah_arkaplan.jpg?ex=66ebfd6a&is=66eaabea&hm=e98264dc39f75c21aba507d6d30c14a5bd6ca8a2ae92b9134dd298752c1b83da&" alt="Penteguard Logo">
        </a>
    </div>
    <div class="hacked">HACKED</div>
    <div class="random-text">
        <script>
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789(){}[]=<>!+-*/%&|^~";
            const lines = Math.ceil(window.innerHeight / 20);
            const textContainer = document.querySelector('.random-text');
            let text = '';
            for (let i = 0; i < lines; i++) {
                for (let j = 0; j < Math.ceil(window.innerWidth / 10); j++) {
                    text += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                text += "\n";
            }
            textContainer.innerText = text;
        </script>
    </div>
    <div class="footer">
        Bu site eğitim amaçlıdır. Siber güvenlik farkındalık eğitimi için <a href="mailto:iletisim@penteguard.com">iletisim@penteguard.com</a> adresinden bizlere ulaşabilirsiniz.
    </div>
</body>
</html>
