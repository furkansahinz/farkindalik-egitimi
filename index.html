<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacked</title>
    <style>
        body {
            background-color: black;
            color: green;
            font-family: 'Courier New', Courier, monospace;
            overflow: hidden;
            margin: 0;
            padding: 0;
        }
        .hacked {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem;
            font-weight: bold;
            color: red;
            text-align: center;
            animation: blink 1s infinite;
            z-index: 1;
        }
        @keyframes blink {
            0%, 50%, 100% { opacity: 1; }
            25%, 75% { opacity: 0; }
        }
        .random-text {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            white-space: pre-wrap;
            overflow: hidden;
            z-index: 0;
            line-height: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="hacked">HACKED</div>
    <div class="random-text">
        <script>
            const chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789(){}[]=<>!+-*/%&|^~";
            const lines = Math.ceil(window.innerHeight / 20);
            const textContainer = document.querySelector('.random-text');
            let text = '';
            for (let i = 0; i < lines; i++) {
                for (let j = 0; j < Math.ceil(window.innerWidth / 10); j++) {
                    text += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                text += "\n";
            }
            textContainer.innerText = text;
        </script>
    </div>
</body>
</html>
